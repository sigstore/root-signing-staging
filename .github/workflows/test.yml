name: TUF-on-CI repository tests

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: '17 4,10,16,22 * * *'
  pull_request:
    paths: ['.github/workflows/*']

permissions: {}

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test TUF-on-CI repository with a TUF client
        uses: theupdateframework/tuf-on-ci/actions/test-repository@fffb59fa10497d72f0e3df531b88b3c5adf868fe # v0.15.1
        with:
          metadata_url: https://sigstore.github.io/root-signing-staging/
          update_base_url: https://tuf-repo-cdn.sigstage.dev/
          # when workflow is reused in publish.yml, do not require future validity
          valid_days:  ${{ github.event_name == 'workflow_call' && 0 || 3 }}
          offline_valid_days: ${{ github.event_name == 'workflow_call' && 0 || 16 }}

  custom-smoke-test:
    permissions:
      id-token: 'write' # For signing with the GitHub workflow identity
    uses: ./.github/workflows/custom-test.yml
    with:
      metadata_url: https://sigstore.github.io/root-signing-staging/

  update-issue:
    runs-on: ubuntu-latest
    needs: [smoke-test, custom-smoke-test]
    # During workflow_call, caller updates issue. During pull_request, issue updates are not needed
    if: always() && !cancelled() && github.workflow == 'TUF-on-CI repository tests' && github.event_name != 'pull_request'
    permissions:
      issues: 'write' # for modifying Issues
    steps:
      - name: Update the issue for the workflow
        uses: theupdateframework/tuf-on-ci/actions/update-issue@fffb59fa10497d72f0e3df531b88b3c5adf868fe # v0.15.1
        with:
          token: ${{ secrets.TUF_ON_CI_TOKEN || secrets.GITHUB_TOKEN }}
          success: ${{ !contains(needs.*.result, 'failure') }}
